<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="http://www.goodhempnutrition.com/img/cms/icons/gym_1.png">

    <title>GymTrack</title>

    <!-- Bootstrap core CSS -->
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">

    <link href='http://fonts.googleapis.com/css?family=Crete+Round' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>
		<link href='css/index.css' rel='stylesheet' type='text/css'>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.0rc3/angular-resource.js"></script>

    <script src="js/registration/registration.js"></script>

	<body ng-app="gymTrack">

    	<div class="container">
            <div class="row">
              <div class="col-xs-12 col-lg-8">
                <h1 id="logo-title">GymTrack</h1>
                <img id="gym-icon" src="http://goldsgymmeridian.com/images/weight-gym.png" />
              </div>
              <div class="col-xs-6 col-lg-4 col-sm-4">
                <div class="masthead clearfix">
                  <div class="inner">
                    <h3 class="masthead-brand"></h3>
                    <ul class="nav masthead-nav">
                      <li class="active"><a href="#">Início</a></li>
                      <li><a href="#">Funcionalidades</a></li>
                      <li><a href="#">Contato</a></li>
                    </ul>
                  </div>
                </div>

                <div id="registration-forms" ng-controller="registrationController">
                  <div id="login-form" ng-show="!register">
                    <h4>Login</h4>
                    <hr>
                    <input ng-model="usernameLogin" type="text" placeholder="Usuário" /><br>
                    <input ng-model="passwordLogin" type="password" placeholder="Senha" /><br>
                    <button class="btn btn-default" ng-click="checkUserCredentials()">Entrar</button>
                    <a ng-click="register = !register">-> Clique aqui para se cadastrar</a>
                  </div>

                  <div id="registration-form" ng-show="register">
                  	<h4>Cadastro</h4>
                    <hr>
                    <input ng-model="usernameRegistration" type="text" placeholder="Usuário" /><br>
                    <input ng-model="passwordRegistration" type="password" placeholder="Senha" /><br>
                    <button class="btn btn-default" ng-click="registerUser()">Registrar</button>
                    <a ng-click="register = !register">-> Voltar para o login</a>
                  </div>

                </div>
              </div>
            </div>
          </div>

          <!--<div class="mastfoot">
            <div class="inner">
              <p>© GymTrack 2014, by <a href="https://github.com/larissaleite">larissaleite</a>.</p>
            </div>
          </div>-->

	</body>
</html>
